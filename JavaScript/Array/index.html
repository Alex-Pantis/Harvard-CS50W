<p id="demo35"></p>



<script>
const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars[0];
cars[0] = "Opel";
document.getElementById("demo1").innerHTML = cars; 
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let fLen = fruits.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++) {
  text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo2").innerHTML = text;

document.getElementById("demo3").innerHTML = fruits;

function myFunction() {
  fruits.push("Lemon");
  document.getElementById("demo3").innerHTML = fruits;
}

function myFunction1() {
  fruits[fruits.length] = "Lemon";
  document.getElementById("demo").innerHTML = fruits;
}
//The length property provides an easy way to append new elements to an array without using the push() method.
document.getElementById("demo4").innerHTML = Array.isArray(fruits);
document.getElementById("demo5").innerHTML = fruits instanceof Array;


document.getElementById("demo30").innerHTML = cars; 
// Change an element:
cars[0] = "Toyota";
// Add an element:
cars.push("Audi");
// Display the Array:
document.getElementById("demo31").innerHTML = cars; 


cars1 = ["Saab", "Volvo", "BMW"];
var cars1;
document.getElementById("demo32").innerHTML = cars1[0];


const cars2 = ["Saab", "Volvo", "BMW"];
// Here cars[0] is "Saab"
{  
  const cars2 = ["Toyota", "Volvo", "BMW"]; 
  // Here cars[0] is "Toyota"
}
// Here cars[0] is "Saab"
document.getElementById("demo33").innerHTML = cars2[0];


var cars3 = ["Saab", "Volvo", "BMW"];
// Here cars[0] is "Saab"
{  
  var cars3 = ["Toyota", "Volvo", "BMW"]; 
  // Here cars[0] is "Toyota"
}
// Here cars[0] is "Toyota"
document.getElementById("demo34").innerHTML = cars3[0];
