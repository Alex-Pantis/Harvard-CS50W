<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
<style>
    body {
      font-size: 100%;
    }
    
    h1 {
      font-size: 2.0em;
      font-family: "Sofia", sans-serif;


    }
    
    h2 {
      font-size: 1.875em;
      font-family: "Audiowide", sans-serif
    }
    
    p {
      font-size: 0.875em;
    }
    </style>
<body>

<h1 class="font-effect-neon" style="font-size:10vw;">Responsive Text</h1>

<p class="font-effect-emboss" style="font-size:5vw;">Resize the browser window to see how the text size scales.</p>

<p class="font-effect-fire" style="font-size:5vw;">Use the "vw" unit when sizing the text. 10vw will set the size to 10% of the viewport width.</p>

<p>Viewport is the browser window size. 1vw = 1% of viewport width. If the viewport is 50cm wide, 1vw is 0.5cm.</p>

</body>
</html>
