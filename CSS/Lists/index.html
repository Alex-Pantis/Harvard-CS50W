<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
  list-style-position: outside;
  list-style-type: none;
  margin: 0;
  padding: 0;

}

ul.b {
  list-style-type: square;
  list-style-position: inside;

}

ol.c {
  list-style-type: upper-roman;
  list-style-position: outside;
  background: #3399ff;
  padding: 20px;
}

ol.d {
  list-style-type: lower-alpha;
  list-style-position: inside;
  list-style: square inside url("sqpurple.gif");
  background: #ff9999;
  padding: 10px;
}

ol li {
  
  color: darkred;
  padding: 10px;
  margin-left: 35px;
  background: #ffe5e5;
  margin: 2px;

}

</style>
</head>
<body>

<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
