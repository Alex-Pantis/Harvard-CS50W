<!DOCTYPE html>

      <!--If the table has collapsed borders, border-spacing has no effect.-->
      <style>
        table, th, td{

        th, td{
            padding: 15px;
        }

        }
        table{

        }
         table#potiCumDoresti tr:nth-child(even) {
