<!DOCTYPE html>
<html>
  <head>
    <title>Tabele
    </title>
    <!--If the table has collapsed borders, border-spacing has no effect.-->
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse:separate;
        }
        th, td{
            padding: 15px;
        }
  
        th{
            text-align: left;
        }
        table{
            border-spacing: 15px;
        }
        table#t01 tr:nth-child(even){
            background-color: #eee;
        }
        table#t01 tr:nth-child(odd){
            background-color: rgb(127, 27, 27);
        }
        table#t01 th{
            color: white;
            background-color: black;
        }
        tr:hover {
            background-color: rgb(42, 165, 91);

        }
    </style>
  </head>
  <body>
    <a href="table.html">tabele</a>

    <table style="width:100%"; id="t01">
        <caption>Monthly savings</caption>
        <tr>
            <th>FirstName</th>
            <th>lastName</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alex1</td>
            <td>Pantis1</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Alex2</td>
            <td>Pantis2</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Alex3</td>
            <td>Pantis3</td>
            <td>23</td>
        </tr>

    </table>
  </body>
</html>
