<!DOCTYPE html>
<html>
  <head>
    <title>multiple classes</title>
    <style>
        .city{
            background-color: chocolate;
            padding: 10px;
            color: wheat;
        }
        .main{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h2>Multiple Classes</h2>
    <p>All three headers have the class name "city". In addition, London also have the class name "main", which center-aligns the text.</p>
    <h2 class="city main">London</h2>
    <h2 class="city">Paris</h2>
    <h2 class="main city">Tokyo</h2>
    <h2>same classses</h2>
    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France.</p>
    <p class="main">Paris is the capital of France.</p>

  </body>
</html>
