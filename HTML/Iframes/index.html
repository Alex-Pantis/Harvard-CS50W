<!DOCTYPE html>
<html>
  <head>
    <title>Iframe</title>
    <style>
        body{
            background-color:cornflowerblue;
        }
    </style>
  </head>
  <body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>
    <iframe src="Pagina.html" height="200", width="400"></iframe><br>
   <!--<h2>HTML Iframes</h2>
    <p>You can also use the CSS height and width properties to specify the size of the iframe:</p>
    <iframe src="demo_iframe.htm" style="height:200px;width:300px"></iframe>-->
    <iframe src="Pagina.html" frameborder="None" height="200", width="400"></iframe><br>
    <iframe src="Pagina.html" style="border: 2px solid yellow;" height="200", width="400"></iframe><br>
    <iframe src="Pagina.html" style="border: 2px solid yellow;" height="200", width="400", name="iframe_a"></iframe>
    <p><a href="https://www.w3schools.com/" target="iframe_a">W3Schools.com</a></p>
  </body>
</html>
