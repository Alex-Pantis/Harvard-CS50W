<!DOCTYPE html>
<htm>
    <head>
        <title>Animate</title>
        <style>
            /* This is a CSS animation called "grow" */
            @keyframes move {
                0%{
                    left: 0%;
                }
                50% {
                    left: 50%;
                }
                100%{
                    left: 0%;
                }
            }
            h1 {
                position: relative;
                animation-name:  move;
                animation-duration: 2s;
                animation-fill-mode: forwards;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <h1>Welcome!</h1>
    </body>
</htm>
