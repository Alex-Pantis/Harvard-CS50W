<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Posts</title>
    </head>
    <style>

            @keyframes hide {
                0%{
                    opacity: 1;
                    height: 100%;
                    line-height: 100%;
                    padding: 20px;
                    margin-bottom: 10px;
                }
                75%{
                    opacity: 0;
                    height: 100%;
                    line-height: 100%;
                    padding: 20px;
                    margin-bottom: 10px;
                }
                100%{
                    opacity: 0;
                    height: 0px;
                    line-height: 0px;
                    padding: 0px;
                    margin-bottom: 0px;
                }
            }
            .hide{
                float: right;
            }

            .post {
                background-color: #77dd11;
                padding: 20px;
                margin: 10px;
                animation-name: hide;
                animation-duration: 2s;
                animation-fill-mode: forwards;
                animation-play-state: paused;
            }

            body {
                padding-bottom: 50px;
            }
    </style>
    <script>
        let  counter = 1;
        const quantity = 20;
        // When the page finishes loading, run the "load" function
        document.addEventListener('DOMContentLoaded', load);

        window.onscroll = () => {
            if(window.innerHeight + window.scrollY >= document.body.offsetHeight){
                load();
            }
        }
        document.addEventListener('click', event => {
            const element = event.target;
            if(element.className === 'hide'){
                element.parentElement.style.animationPlayState = 'running';
                element.parentElement.addEventListener('animationend', () =>{
                    element.parentElement.remove();
                });
            }
        });

        function load(){
            // Calculate which posts we want this time
            // Example: first time → start = 1, end = 20
            // second time → start = 21, end = 40
            const start = counter;
            const end = start + quantity -1;
            counter = end + 1;
            // Ask Django for posts from start to end
            // Example URL: /posts?start=1&end=20 
            fetch(`/posts?start=${start}&end=${end}`) // Step 1: Get the response from Django // Turn it into JavaScript object (JSON)
            .then(response => response.json()) // Step 2: Now we have the data → do something with it
            .then(data => {
                data.posts.forEach(add_post); // data.posts = an array of post contents (like ["Hello world", "Nice day", ...])                 
            })                                  // For each post, run the add_post function

            function add_post(contents) {
                const post = document.createElement('div'); // Create a new <div> element in memory (not on page yet)
                post.className = 'post';  // Give it a CSS class so we can style it later
                post.innerHTML = `${contents} <button class="hide">Hide</button>`; // Put the text inside the div + button // contents = the string from Django (e.g., "Hello this is my post")
                document.querySelector('#posts').append(post);  // Finally, add this new div to the page inside #posts
            }                                                   // Analogy: Put the dish on the customer's table
        }
    </script>

    <body>
        <div id = "posts">

        </div>
    </body>
</html>
