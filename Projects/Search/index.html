<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Links in the top-right corner */
        .top-right {
            text-align: right;
            margin: 20px;
        }
        
        .top-right a {
            margin-left: 15px;
            text-decoration: none;
            color: #000;
        }
        
        /* Center the search form */
        .search-container {
            text-align: center;
            margin-top: 200px;
        }
        
        /* Style the search input */
        .search-input {
            width: 500px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 24px;  /* Rounded corners */
            font-size: 16px;
        }
        
        .search-input:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        
        /* Style the buttons */
        .search-buttons {
            margin-top: 20px;
        }
        
        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .search-button:hover {
            border-color: #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <!-- Navigation links in top-right -->
    <div class="top-right">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    
    <!-- Main search form -->
    <div class="search-container">
        <form action="https://www.google.com/search">
            <input class="search-input" type="text" name="q" placeholder="Search Google">
            <div class="search-buttons">
                <input class="search-button" type="submit" value="Google Search">
                <input class="search-button" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>
</body>
</html>
